<!DOCTYPE html>
<html>

<head>
    <title>editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/phaser.js"></script>    
</head>

<body>
    <div id="content"></div>
    <div id="editor-side">
        <div class="header">Objects</div>
        <ul>
            <li onclick="addElement('player')">Player</li>
            <li onclick="addElement('coin')">Coin</li>
            <li onclick="addElement('enemy')">Enemy</li>
            <li onclick="addElement('powerup')">Power-up</li>
        </ul>
        <input type="file" id="file-input" accept=".json" onchange="loadFile()">
        <div id="save"></div>
        <script src="js/editor.js"></script>
    </div>
</body>

</html>
